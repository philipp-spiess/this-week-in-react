bile-outlook\" style=\"vertical-align:top;width:600px;\"\n            >\n          <![endif]-->\n            \n      <div class=\"mj-column-per-100 outlook-group-fix small-padding-mobile\" style=\"font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;\">\n        \n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"vertical-align:top;\" width=\"100%\">\n        \n            <tr>\n              <td align=\"left\" style=\"font-size:0px;padding:10px 25px;word-break:break-word;\">\n                \n      <div style=\"font-family:-apple-system,BlinkMacSystemFont,Helvetica,sans-serif;font-size:15px;line-height:150%;text-align:left;color:#5b5b5b;\">\n        <p style=\"margin: 0;\">Another week is over and we‚Äôre back with hot news about React. Let‚Äôs dive right in with the biggest announcement during the React Conf keynote:</p>\n      </div>\n    \n              </td>\n            </tr>\n          \n      </table>\n    \n      </div>\n    \n          <!--[if mso | IE]>\n            </td>\n          \n        </tr>\n      \n                  </table>\n                <![endif]-->\n              </td>\n            </tr>\n          </tbody>\n        </table>\n        \n      </div>\n    \n      \n      <!--[if mso | IE]>\n          </td>\n        </tr>\n      </table>\n      \n      <table\n         align=\"center\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" class=\"\" style=\"width:600px;\" width=\"600\"\n      >\n        <tr>\n          <td style=\"line-height:0px;font-size:0px;mso-line-height-rule:exactly;\">\n      <![endif]-->\n    \n      \n      <div style=\"background:white;background-color:white;Margin:0px auto;max-width:600px;\">\n        \n        <table align=\"center\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"background:white;background-color:white;width:100%;\">\n          <tbody>\n            <tr>\n              <td style=\"direction:ltr;font-size:0px;padding:10px 0;padding-top:0;text-align:center;vertical-align:top;\">\n                <!--[if mso | IE]>\n                  <table role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\n                \n        <tr>\n      \n            <td\n               class=\"small-padding-mobile-outlook\" style=\"vertical-align:top;width:600px;\"\n            >\n          <![endif]-->\n            \n      <div class=\"mj-column-per-100 outlook-group-fix small-padding-mobile\" style=\"font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;\">\n        \n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"vertical-align:top;\" width=\"100%\">\n        \n            <tr>\n              <td align=\"left\" style=\"font-size:0px;padding:10px 25px;word-break:break-word;\">\n                \n      <div style=\"font-family:-apple-system,BlinkMacSystemFont,Helvetica,sans-serif;font-size:15px;line-height:150%;text-align:left;color:#5b5b5b;\">\n        <h2 style=\"font-size: 20px; margin-top: 10px;\">üî•üî•Ô∏è RFC: React Hooks üî•üî•</h2>\n<p style=\"margin: 0;\">The React team announced Hooks - A new and backwards-compatible Component API. In addition to the RFC, the team also launched <a target=\"_top\" href=\"https://reactjs.org/docs/hooks-intro.html\" style=\"color: #c45000; text-decoration: underline;\">a complete set of documentation</a>. You can play around with React Hooks today by using the v16.7.0-alpha release on npm.</p>\n\n          <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"max-width:100%; min-width:100%; margin-top: 10px;\" width=\"100%\">\n        <tbody>\n          <tr>\n            <td width=\"30px\" valign=\"middle\">\n              <a target=\"_top\" href=\"https://github.com/reactjs/rfcs/pull/68\" style=\"color: #c45000; text-decoration: underline;\">\n                <img src=\"https://avatars1.githubusercontent.com/u/63648?s=400&v=4\" width=\"30\" style=\"max-width: 100%; border-radius: 30px; margin: 0;\">\n              </a>\n            </td>\n            <td style=\"line-height:1.3; padding-left: 10px;\">\n              <a target=\"_top\" href=\"https://github.com/reactjs/rfcs/pull/68\" style=\"color: #c45000; text-decoration: underline;\">https://github.com/reactjs/rfcs/pull/68</a>\n            </td>\n          </tr>\n        </tbody>\n      </table>\n      </div>\n    \n              </td>\n            </tr>\n          \n      </table>\n    \n      </div>\n    \n          <!--[if mso | IE]>\n            </td>\n          \n        </tr>\n      \n                  </table>\n                <![endif]-->\n              </td>\n            </tr>\n          </tbody>\n        </table>\n        \n      </div>\n    \n      \n      <!--[if mso | IE]>\n          </td>\n        </tr>\n      </table>\n      \n      <table\n         align=\"center\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" class=\"\" style=\"width:600px;\" width=\"600\"\n      >\n        <tr>\n          <td style=\"line-height:0px;font-size:0px;mso-line-height-rule:exactly;\">\n      <![endif]-->\n    \n      \n      <div style=\"background:white;background-color:white;Margin:0px auto;max-width:600px;\">\n        \n        <table align=\"center\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"background:white;background-color:white;width:100%;\">\n          <tbody>\n            <tr>\n              <td style=\"direction:ltr;font-size:0px;padding:10px 0;padding-top:0;text-align:center;vertical-align:top;\">\n                <!--[if mso | IE]>\n                  <table role=\"presentation\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\n                \n        <tr>\n      \n            <td\n               class=\"small-padding-mobile-outlook\" style=\"vertical-align:top;width:600px;\"\n            >\n          <![endif]-->\n            \n      <div class=\"mj-column-per-100 outlook-group-fix small-padding-mobile\" style=\"font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;\">\n        \n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"vertical-align:top;\" width=\"100%\">\n        \n            <tr>\n              <td align=\"left\" style=\"font-size:0px;padding:10px 25px;word-break:break-word;\">\n                \n      <div style=\"font-family:-apple-system,BlinkMacSystemFont,Helvetica,sans-serif;font-size:15px;line-height:150%;text-align:left;color:#5b5b5b;\">\n        <h2 style=\"font-size: 20px; margin-top: 10px;\">üéâ React v16.6.0: lazy, memo and contextType</h2>\n<p style=\"margin: 0;\">This week also marks the release of the stable v16.6 release. This not only adds the <a target=\"_top\" href=\"https://github.com/reactjs/reactjs.org/pull/1284\" style=\"color: #c45000; text-decoration: underline;\">lazy</a>, <a target=\"_top\" href=\"https://github.com/reactjs/reactjs.org/pull/1282\" style=\"color: #c45000; text-decoration: underline;\">memo</a>, <a target=\"_top\" href=\"https://github.com/reactjs/reactjs.org/pull/1283\" style=\"color: #c45000; text-decoration: underline;\">contextType</a>, and <a target=\"_top\" href=\"https://github.com/reactjs/reactjs.org/pull/1223\" style=\"color: #c45000; text-decoration: underline;\">getDerivedStateFromError</a> APIs that we covered in previous issues, but is also the first public build where Suspense is no longer behind a feature flag and <a target=\"_top\" href=\"https://github.com/facebook/react/pull/13922\" style=\"color: #c45000; text-decoration: underline;\">not marked unstable</a>.</p>\n\n          <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"max-width:100%; min-width:100%; margin-top: 10px;\" width=\"100%\">\n        <tbody>\n          <tr>\n            <td width=\"30px\" valign=\"middle\">\n              <a target=\"_top\" href=\"https://reactjs.org/blog/2018/10/23/react-v-16-6.h =\"vertical-align:top;width:600px;\"\n            >\n          <![endif]-->\n            \n      <div class=\"mj-column-per-100 outlook-group-fix small-padding-mobile\" style=\"font-size:13px;text-align:left;direction:ltr;display:inline-block;vertical-align:top;width:100%;\">\n        \n      <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" role=\"presentation\" style=\"vertical-align:top;\" width=\"100%\">\n        \n            <tr>\n              <td align=\"left\" style=\"font-size:0px;padding:10px 25px;word-break:break-word;\">\n                \n      <div style=\"font-family:-apple-system,BlinkMacSystemFont,Helvetica,sans-serif;font-size:15px;line-height:150%;text-align:left;color:#5b5b5b;\">\n        <h2 style=\"font-size: 20px; margin-top: 10px;\">‚è± Enable concurrent APIs flag for 16.7</h2>\n<p style=\"margin: 0;\">Concurrent APIs (<code style=\"font-size: 13px; background: #ececec; padding: 2px 5px; color: #5b5b5b; text-shadow: 0 1px rgba(255, 255, 255, .5); border-radius: 4px; font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', 'Source Code Pro', monospace;\">ReactDOM.createRoot</code> and <code style=\"font-size: 13px; background: #ececec; padding: 2px 5px; color: #5b5b5b; text-shadow: 0 1px rgba(255, 255, 255, .5); border-radius: 4px; font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Mono', 'Droid Sans Mono', 'Source Code Pro', monospace;\">&lt;ConcurrentMode/&gt;</code>) will now no longer be unstable in the upcoming v16.7.0 release.</p>\n\n          <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"max-width:100%; min-width:100%; margin-top: 10px;\" width=\"100%\">\n        <tbody>\n          <tr>\n            <td width=\"30px\" valign=\"middle\">\n              <a target=\"_top\" href=\"https://github.com/facebook/react/pull/13928\" style=\"color: #c45000; text-decoration: underline;\">\n                <img src=\"https://avatars3.githubusercontent.com/u/29597?s=400&v=4\" width=\"30\" style=\"m
